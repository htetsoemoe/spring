<!DOCTYPE html>
<html data-th-replace="~{/fragments/layout :: common('Date Times', ~{:: main}, 'dates')}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<main>
		
		<h4>Creating Date Times</h4>
		
		<div class="row" data-th-with="pattern = 'yyyy-MM-dd HH:mm'">
			<div class="col">
				<div class="card mb-4" data-th-with="date = ${#dates.createNow()}">
					<div class="card-header">
						<h5 class="card-title">Java Util Date</h5>
					</div>
					
					<div class="card-body">
						<p data-th-text="${#dates.format(date, pattern)}"></p>
					</div>
				</div>
			</div>

			<div class="col">
				<div class="card mb-4" data-th-with="calendar = ${#calendars.createNow()}">
					<div class="card-header">
						<h5 class="card-title">Java Util Calendar</h5>
					</div>
					
					<div class="card-body">
						<p data-th-text="${#calendars.format(calendar, pattern)}"></p>
					</div>
				</div>
			</div>
			
			<div class="col">
				<div class="card mb-4" data-th-with="dateTime = ${#temporals.createNow()}">
					<div class="card-header">
						<h5 class="card-title">Java Times Temporals</h5>
					</div>
					
					<div class="card-body">
						<p data-th-text="${#temporals.format(dateTime, pattern)}"></p>
					</div>
				</div>
			</div>
			
		</div>		
		
		
	</main>

</body>
</html>
