<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<ul>
		<li data-th-fragment="menuItem(name, link, active)" class="nav-item">

		</li>
	</ul>

</body>
</html>
