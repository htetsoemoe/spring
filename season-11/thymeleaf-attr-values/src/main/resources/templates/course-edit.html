<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit Course</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link rel="stylesheet" data-th-href="@{/static/styles/common.css}" />
</head>
<body>

	<div class="container mt-4">
		<h1><i class="bi bi-pencil"></i> Edit Course</h1>
		
		<div class="row">
			<div class="col-6">
				<form data-th-object="${course}" data-th-action="@{/course}" method="post">
					
					<input type="hidden" data-th-field="*{id}" />
				
					<div class="form-group mb-3">
						<label for="name" class="form-label">Name</label>
						<input data-th-field="*{name}" type="text" class="form-control" placeholder="Enter Course Name" />
						<p class="text-danger" data-th-errors="*{name}"></p>
					</div>
					
					<div class="form-group mb-3">
						<label for="level" class="form-label">Level</label>
						<select data-th-field="*{level}" id="level" class="form-select">
							<option value="">Select One</option>
							<option data-th-each="item : ${levels}" data-th-value="${item}" data-th-text="${item}"></option>
						</select>
						<p class="text-danger" data-th-errors="*{level}"></p>
					</div>
					
					<div class="row mb-3">
						<div class="col form-group">
							<label for="months" class="form-label">Duration</label>
							<div class="input-group">
								<span class="input-group-text">Months</span>						
								<input data-th-field="*{months}" type="number" class="form-control" placeholder="Enter Duration" />
							</div>
						</div>
					
						<div class="col form-group">
							<label for="fees" class="form-label">Fees</label>
							<div class="input-group">
								<span class="input-group-text">MMK</span>						
								<input data-th-field="*{fees}" type="number" class="form-control" placeholder="Enter Fees" />
							</div>
						</div>
						
					</div>
					
					<div class="form-group mb-3">
						<label for="remark" class="form-label">Description</label>
						<textarea data-th-field="*{remark}" cols="30" rows="3" class="form-control"></textarea>
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-outline-danger">
							<i class="bi bi-save"></i> Save
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
