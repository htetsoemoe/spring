<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<title>Using Objects</title>
</head>
<body>

	<div class="container mt-4">
		<h1 data-th-replace="~{fragments :: #title}"></h1>
		
		<div class="row">
			<div class="col-3" data-th-insert="~{fragments :: nav}"></div>
			
			<div class="col">
			
				<div class="card mb-4">
					<div class="card-header">
						<h5 class="card-title">Using Object</h5>
					</div>
					
					<div class="card-body">
						<p data-th-text="|Id is ${account.id}|"></p>
						<p data-th-text="|Name is ${account.name}|"></p>
						<p data-th-text="|Phone is ${account.contact.phone}|"></p>
						<p data-th-text="|Email is ${account.contact.email}|"></p>
					</div>
				</div>
				
				<div class="card" data-th-object="${account}">
					<div class="card-header">
						<h5 class="card-title">Using Scope and Selectors</h5>
					</div>
					
					<div class="card-body">
						<p data-th-text="|Id is *{id}|"></p>
						<p data-th-text="|Name is *{name}|"></p>
						<section data-th-object="${account.contact}">
							<p data-th-text="|Phone is *{phone}|"></p>
							<p data-th-text="|Email is *{email}|"></p>
						</section>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
