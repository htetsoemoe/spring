<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Internationalization</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>

	<nav class="navbar navbar-expand navbar-dark bg-danger mb-4">

		<div class="container">
			<span data-th-text="#{title}" class="navbar-brand">App Title</span>	
			
			<ul class="navbar-nav">
				<li class="nav-item dropdown">
					<a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" data-th-text="#{|lang.${#locale}|}">language</a>
				
					<ul class="dropdown-menu">
						<li><a data-th-href="@{''(lang=en_US)}" data-th-classappend="${#strings.equals('en_US', #locale) ? 'active' : ''}" class="dropdown-item" data-th-text="#{lang.en_US}">English</a></li>
						<li><a data-th-href="@{''(lang=ja_JP)}" data-th-classappend="${#strings.equals('ja_JP', #locale) ? 'active' : ''}" class="dropdown-item" data-th-text="#{lang.ja_JP}">English</a></li>
						<li><a data-th-href="@{''(lang=my_MM)}" data-th-classappend="${#strings.equals('my_MM', #locale) ? 'active' : ''}" class="dropdown-item" data-th-text="#{lang.my_MM}">English</a></li>
					</ul>
				</li>
			</ul>	
		</div>
	</nav>
	
	<div class="container">
		<div class="row">
			<div class="col-6">
			
				<table class="table table-borderd">
					<tr>
						<th data-th-text="#{lbl.name}">Name</th>
						<th data-th-text="#{lbl.value}">Value</th>
					</tr>
					
					<tr>
						<td data-th-text="#{lbl.locale}">Locale</td>
						<td data-th-text="${#locale}"></td>
					</tr>
					
					<tr>
						<td data-th-text="#{lbl.language}">Language</td>
						<td data-th-text="#{|lang.${#locale}|}"></td>
					</tr>
				</table>
			</div>
		</div>
	
	</div>

</body>
</html>
