<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title data-th-text="${title} ?: _">Fragment</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link rel="stylesheet" data-th-href="@{/styles/common.css}" />

</head>
<body>

	<nav class="navbar navbar-expand navbar-light bg-info">
		<div class="container">
			<span class="navbar-brand">Using Fragments</span>
			
			<ul class="navbar-nav">
				<li class="nav-item">
					<a data-th-href="@{/}" data-th-classappend="${page} == 'home' ? 'active' : _" class="nav-link">Home</a>
				</li>
				<li class="nav-item">
					<a data-th-href="@{/page1}" data-th-classappend="${page} == 'one' ? 'active' : _" class="nav-link">Page 1</a>
				</li>
				<li class="nav-item">
					<a data-th-href="@{/page2}" data-th-classappend="${page} == 'two' ? 'active' : _" class="nav-link">Page 2</a>
				</li>
			</ul>
		</div>
	</nav>
	
	<div class="container pt-4">
		<div data-th-replace="${content} ?: _"></div>
	</div>

</body>
</html>
