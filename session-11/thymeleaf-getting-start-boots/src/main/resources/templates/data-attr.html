<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Data Attributes</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container pt-4">
		
		<h1 data-th-replace="~{fragments :: #title}"></h1>
		
		<div class="row">
			
			<div class="col-3" data-th-insert="~{fragments :: nav}"></div>
			
			<div class="col">
				
				<div class="card">
					<div class="card-header">
						<h5 class="card-title">Using HTML Friendly Markup</h5>
					</div>
					
					<div class="card-body">
						<h4 data-th-text="${title}">Demo Title</h4>
						
						<ul>
							<li data-th-each="item : ${list}" data-th-text="${item}"></li>
						</ul>
					</div>
				</div>
			
			</div>
		</div>
	</div>
</body>
</html>
