<!DOCTYPE html>
<html data-th-fragment="common(title, content, current)">
<head>
<meta charset="UTF-8">
<title>Uitlity Objects | [[${title}]]</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>

	<nav class="navbar navbar-expand navbar-dark bg-danger">
		<div class="container">
			<span class="navbar-brand">Utility Objects</span>
		
			<ul class="navbar-nav">
				<li data-th-replace="~{/fragments/menus :: menuItem('Home', @{/}, ${current == 'home' ? 'active' : _})}"></li>
				<li data-th-replace="~{/fragments/menus :: menuItem('Date & Times', @{/dates}, ${current == 'dates' ? 'active' : _})}"></li>
				
				<li class="nav-item dropdown">
					<a href="#" class="nav-link dropdown-toggle" data-th-classappend="${#strings.startsWith(current, 'basic') ? 'active' : _}" data-bs-toggle="dropdown">Basic Data Types</a>
					
					<ul class="dropdown-menu">
						<li><a data-th-href="@{/objects}" data-th-classappend="${#strings.endsWith(current, 'objects') ? 'active' : _}" class="dropdown-item">Objects</a></li>
						<li><a data-th-href="@{/bools}" data-th-classappend="${#strings.endsWith(current, 'bools') ? 'active' : _}" class="dropdown-item">Bools</a></li>
						<li><a data-th-href="@{/numbers}" data-th-classappend="${#strings.endsWith(current, 'numbers') ? 'active' : _}" class="dropdown-item">Numbers</a></li>
						<li><a data-th-href="@{/strings}" data-th-classappend="${#strings.endsWith(current, 'strings') ? 'active' : _}" class="dropdown-item">Strings</a></li>
					</ul>
				</li>
				
				<li data-th-replace="~{/fragments/menus :: menuItem('Collections', @{/collections}, ${current == 'collections' ? 'active' : _})}"></li>
				<li data-th-replace="~{/fragments/menus :: menuItem('Other Utils', @{/others}, ${current == 'others' ? 'active' : _})}"></li>
			</ul>
		</div>
	</nav>
	
	<div class="container pt-4">
		<h3 data-th-text="${title}"></h3>
		
		<div data-th-replace="${content}"></div>
	</div>

</body>
</html>
